<script

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    
</script>

<script>
   $(document).ready(function() {
  const carousel = $(".carousel");
  const slides = $(".slide");

  let currentIndex = 0;

  function moveCarousel() {
    const slideWidth = slides.eq(0).outerWidth();
    const offset = -1 * slideWidth * currentIndex;
    carousel.css("transform", `translateX(${offset}px)`);
  }

  // Call moveCarousel initially
  moveCarousel();

  // Function to handle moving to the next set of slides
  function next() {
    currentIndex++;
    if (currentIndex >= slides.length) {
      currentIndex = 0;
    }
    moveCarousel();
  }

  // Interval to automatically move to the next set of slides
  const interval = setInterval(next, 3000); // Change 3000 to desired interval in milliseconds

  // Optionally, you can pause the carousel on hover
  $(".carousel-container").hover(
    function() {
      clearInterval(interval);
    },
    function() {
      interval = setInterval(next, 3000);
    }
  );
});

</script>

</body>
